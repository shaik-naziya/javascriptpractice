<body>
    <!---header section starts--->
    <header>
        <nav>           
            <a href="#" id="logo"> <img src="https://raw.githubusercontent.com/rahmathcode/bookstore/f72809078c8c26699d2c10619a6b5e0ae51b4bef/assets/images/Logo.svg" alt="#">Ebookstore</a>
            <div class="navitems">
                <a href="#" id="home">Home</a>

                <a href="#"><i class="ri-shopping-cart-2-line"></i></a>

    <!-- main section Starts -->

        <section id="hero">
            <div class="textblock">
                <h1>Books are uniquely <br>

                    </p>
                    <div class="btnsection">
                        <button>
                            order today
                        </button>
                        <a href="#">read free demo</a>
                    </div>
            </div>
            <div class="imageblock">
                <img class="img" src="../Book.png" alt="img">
            </div>
        </section>
    </main>
    <!-- main section Ends -->
    <!-- Footer section Starts -->
    <footer></footer>
